version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file:
      - .env.local
    environment:
      - PORT=${API_PORT:-8799}
      - DEV_CORS_ORIGINS=${DEV_CORS_ORIGINS:-http://localhost:80,http://localhost:5173,http://localhost:8080,http://127.0.0.1:8080}
      - MEILI_URL=${MEILI_URL:-http://meili:7700}
    command: uvicorn scoring_service.main:app --host 0.0.0.0 --port 8799 --reload
    ports:
      - "${API_PORT:-8799}:8799"
    volumes:
      - ./scoring_service:/app/scoring_service
      - ./config:/app/config
      - ./tools:/app/tools
      - ./secrets.local.json:/app/secrets.local.json:ro
      - ~/.eislaw/store:/root/.eislaw/store:ro
    depends_on:
      - meili
    restart: unless-stopped

  web:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=http://api:8799
      - CHOKIDAR_USEPOLLING=true
    command: /bin/sh -c "npm install && npm run dev -- --host --port 5173"
    ports:
      - "${WEB_PORT:-5173}:5173"
    depends_on:
      - api
    restart: unless-stopped

  meili:
    image: getmeili/meilisearch:latest
    environment:
      - MEILI_NO_ANALYTICS=true
    command: ["/bin/meilisearch", "--env", "development", "--http-addr", "0.0.0.0:7700"]
    ports:
      - "${MEILI_PORT:-7700}:7700"
    volumes:
      - meili_data:/meili_data
    restart: unless-stopped

volumes:
  meili_data:
