version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file:
      - .env.local
    environment:
      - PORT=${API_PORT:-8799}
      - DEV_CORS_ORIGINS=${DEV_CORS_ORIGINS:-http://20.217.86.4:5173,http://20.217.86.4:8080,http://localhost:5173,http://localhost:8080,http://127.0.0.1:8080,http://127.0.0.1:5173}
      - MEILI_URL=${MEILI_URL:-http://meili:7700}
    ports:
      - "${API_PORT:-8799}:8799"
    volumes:
      - ./secrets.local.json:/app/secrets.local.json:ro
      - ~/.eislaw/store:/root/.eislaw/store
      # DEV: Mount backend code for hot-reload (no rebuild needed)
      - ./data:/app/data
      - ./backend:/app/backend:ro
    depends_on:
      - meili
    restart: unless-stopped
    # DEV: Auto-reload on code changes
    command: ["uvicorn", "backend.main:app", "--host", "0.0.0.0", "--port", "8799", "--reload"]

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:${API_PORT:-8799}}
    ports:
      - "${WEB_PORT:-8080}:80"
    depends_on:
      - api
    restart: unless-stopped

  # DEV: Frontend with hot-reload (use instead of 'web' for development)
  web-dev:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://20.217.86.4:8799}
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - api

  meili:
    image: getmeili/meilisearch:latest
    environment:
      - MEILI_NO_ANALYTICS=true
    command: ["/bin/meilisearch", "--env", "development", "--http-addr", "0.0.0.0:7700"]
    ports:
      - "${MEILI_PORT:-7700}:7700"
    volumes:
      - meili_data:/meili_data
    restart: unless-stopped

  sync:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file:
      - .env.local
    environment:
      - PORT=${API_PORT:-8799}
      - DEV_CORS_ORIGINS=${DEV_CORS_ORIGINS:-http://localhost:80,http://localhost:5173,http://localhost:8080,http://127.0.0.1:8080}
      - MEILI_URL=${MEILI_URL:-http://meili:7700}
      - SYNC_INTERVAL_SECONDS=${SYNC_INTERVAL_SECONDS:-3600}
    command: >
      /bin/sh -c "
        while true; do
          echo '[sync] running email_sync_worker.py';
          python tools/email_sync_worker.py || echo '[sync] email_sync_worker failed';
          echo '[sync] running fillout_fetch_and_score.py';
          python tools/fillout_fetch_and_score.py || echo '[sync] fillout_fetch_and_score failed';
          echo '[sync] sleeping ${SYNC_INTERVAL_SECONDS:-3600}s';
          sleep ${SYNC_INTERVAL_SECONDS:-3600};
        done
      "
    volumes:
      - ./secrets.local.json:/app/secrets.local.json:ro
      - ~/.eislaw/store:/root/.eislaw/store:ro
    depends_on:
      - api
    restart: unless-stopped

  # EISLAW Agent Orchestrator (POC per PRD_AGENT_FRAMEWORK_LANGSMITH.md)
  # Microsoft Agent Framework + Langfuse (self-hosted) for agent workflow management
  # CEO Decision (2025-12-09): Use Langfuse instead of LangSmith
  orchestrator:
    build:
      context: .
      dockerfile: backend/Dockerfile.orchestrator
    ports:
      - "8801:8801"
    environment:
      # LLM API Keys (from .env.local)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Langfuse tracing configuration (self-hosted on VM)
      # CEO Decision: Use Langfuse ($0/month) instead of LangSmith
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_HOST=http://20.217.86.4:3001
      # TEAM_INBOX path for auto-updates
      - TEAM_INBOX_PATH=/app/docs/TEAM_INBOX.md
    volumes:
      # Mount docs for TEAM_INBOX access
      - ./docs:/app/docs
      # Mount backend for orchestrator code updates
      - ./data:/app/data
      - ./backend:/app/backend:ro
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8801/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  meili_data:
