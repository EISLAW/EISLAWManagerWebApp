site_name: EISLAW Documentation Wiki
site_url: http://20.217.86.4:8000
repo_url: https://github.com/EISLAW/EISLAWManagerWebApp
repo_name: EISLAWManagerWebApp
dev_addr: 0.0.0.0:9003

nav:
  - Home: index.md

  # Tier 0/1 - Root Docs (MUST per PRD §3)
  - Root Docs:
      - CLAUDE (canonical): root/CLAUDE.md
      - AGENTS (canonical): root/AGENTS.md

  # Bibles - Authoritative Sources (MUST per PRD §3)
  - Bibles:
      - TEAM_INBOX (active tasks): TEAM_INBOX.md
      - Documentation Bible: DOCUMENTATION_BIBLE.md
      - API Endpoints: API_ENDPOINTS_INVENTORY.md
      - Data Stores: DATA_STORES.md
      - Port Bible: DEV_PORTS.md
      - Agent Bible: AGENT_BIBLE.md
      - Marketing Bible: MARKETING_BIBLE.md
      - Architecture Decisions: ARCHITECTURE_DECISIONS.md

  # Module Specs (MUST per PRD §3)
  - Modules:
      - Clients:
          - Feature Spec: CLIENTS_FEATURES_SPEC.md
          - Archive PRD: PRD_CLIENT_ARCHIVE.md
          - Overview Consolidation PRD: PRD_CLIENT_OVERVIEW_CONSOLIDATION.md
          - Detail Enhancement PRD: PRD_CLIENT_DETAIL_ENHANCEMENT.md
      - Privacy:
          - Feature Spec: PRIVACY_FEATURES_SPEC.md
          - Scoring Rules: PRIVACY_SCORING_RULES.md
          - MVP PRD: PRD_PRIVACY_MVP.md
          - Purchase Flow PRD: PRD_PRIVACY_PURCHASE_FLOW.md
          - QA Redesign PRD: PRD_PRIVACY_QA_REDESIGN.md
      - RAG:
          - Feature Spec: RAG_FEATURES_SPEC.md
          - Insights PRD: INSIGHTS_RAG_PRD.md
      - AI Studio:
          - PRD: AI_STUDIO_PRD.md
      - Agent Orchestration:
          - Status: AGENT_ORCHESTRATION_STATUS.md
          - Framework PRD: PRD_AGENT_FRAMEWORK_LANGFUSE.md
          - Task Flow PRD: PRD_AOS_005_AGENT_TASK_FLOW.md
          - Boot/Runbook: AGENT_BOOT.md

  # Runbooks & Playbooks (MUST per PRD §3)
  - Runbooks:
      - Deploy Runbook: DEPLOY_RUNBOOK.md
      - Git Workflow: GIT_WORKFLOW.md
      - Local Mode: LOCAL_MODE.md
      - Session Readiness: SESSION_READINESS.md
      - Airtable Backup: AIRTABLE_BACKUP_PLAN.md
      - Docker Setup: DOCKER_SETUP.md
      - Dev Setup: DEV_SETUP.md

  # PRDs & Technical Docs
  - PRDs:
      - Documentation:
          - MkDocs Wiki PRD: PRD_MKDOCS_WIKI.md
          - Governance PRD: PRD_DOCUMENTATION_GOVERNANCE.md
      - Infrastructure:
          - SQLite Migration PRD: PRD_SQLITE_MIGRATION.md
          - Dashboard Redesign PRD: PRD_DASHBOARD_REDESIGN.md
          - Airtable Sync PRD: PRD_Client_Airtable_Sync.md
          - Email Index PRD: EMAIL_INDEX_PRD.md
      - Cost Optimization:
          - AI Model Orchestration Strategy: PRD_AI_MODEL_ORCHESTRATION_STRATEGY.md

  # Templates & Guides
  - Templates:
      - Task Template: TASK_TEMPLATE.md
      - Jacob Review Template: JACOB_REVIEW_TEMPLATE.md

  # Reference (MAY include per PRD §3)
  - Reference:
      - Changelog: CHANGELOG.md
      - Technical Overview: TECHNICAL_OVERVIEW.md
      - Airtable Schema: Airtable_Schema.md
      - Integrations: Integrations.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.expand
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.action.edit
    - toc.integrate
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - codehilite
  - footnotes
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - tables
  - attr_list
  - md_in_html

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EISLAW/EISLAWManagerWebApp
