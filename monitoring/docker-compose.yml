services:
  prometheus:
    image: prom/prometheus:latest
    container_name: eis-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - eislaw-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: eis-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=eislaw2024
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
    volumes:
      - grafana_data:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning
    networks:
      - eislaw-network
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.0
    container_name: eis-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - eislaw-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.0
    container_name: eis-promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - eislaw-network
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: eis-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - eislaw-network
    restart: unless-stopped

networks:
  eislaw-network:
    external: true
    name: eislawmanagerwebapp_default

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  alertmanager_data:
