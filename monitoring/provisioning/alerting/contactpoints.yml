apiVersion: 1

# Contact points for EISLAW alerts
# Using built-in Grafana email for now.
# Configure SMTP in Grafana to enable email notifications.
# For production, add Slack/Teams webhooks below.

contactPoints:
  - orgId: 1
    name: EISLAW Alerts
    receivers:
      - uid: eislaw-email-receiver
        type: email
        settings:
          addresses: admin@eislaw.local
          singleEmail: true
        disableResolveMessage: false

