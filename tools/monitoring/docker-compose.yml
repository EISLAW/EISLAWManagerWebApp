version: "3.9"
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: eis-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: eis-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: eis-meilisearch
    environment:
      - MEILI_NO_ANALYTICS=true
    command: ["/bin/meilisearch", "--env", "development", "--http-addr", "0.0.0.0:7700"]
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  meili_data:
