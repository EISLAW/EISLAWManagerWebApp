  <style type="text/css" data-vite-dev-id="C:/Coding Projects/EISLAW-WebApp/frontend/src/style.css">/* EISLAW WebApp â€” UI palette and layout */
:root {
  --petrol: #0B3B5A;
  --petrol-hover: #124C75;
  --petrol-active: #092B40;
  --accent: #D07655; /* Copper */
  --success: #33B27F;
  --warning: #F5A623;
  --bg: #F3F4F6; /* light grey */
  --card: #F7F8FA; /* card grey */
  --text: #1F2733; /* off-black */
  --muted: #6B7280;
  --border: #E5E7EB;
}

html, body, #root { height: 100%; }
html { direction: rtl; }
body { margin: 0; font-family: 'Noto Sans Hebrew', system-ui, Arial; background: var(--bg); color: var(--text); }

/* Header + nav */
header { padding: .75rem 1rem; background: #fff; border-bottom: 1px solid var(--border); }
.nav { display:flex; gap:.5rem; padding:.25rem; position: sticky; top:0; background:#fff; border-top:1px solid var(--border); border-bottom:1px solid var(--border); z-index:10; }
.nav a { color: var(--text); text-decoration: none; opacity:.9; padding:.35rem .75rem; border-radius:.375rem; }
.nav a:hover { background: var(--card); }
.nav a.active { background: var(--petrol); color:#fff; }

main { padding: 1rem; }

/* Cards */
.card { background: var(--card); border: 1px solid var(--border); border-radius: .5rem; padding: 1rem; box-shadow: 0 1px 2px rgba(0,0,0,.04); }

/* Tables */
table { width:100%; background: var(--card); border:1px solid var(--border); border-radius:.5rem; overflow:hidden; }
thead th { background:#fff; color: var(--text); font-weight:600; padding:.5rem .75rem; border-bottom:1px solid var(--border); }
tbody td { padding:.5rem .75rem; border-bottom:1px solid var(--border); }
tbody tr:hover { background:#fff; }

/* Buttons */
button { appearance:none; border:none; background: var(--petrol); color:#fff; padding:.4rem .8rem; border-radius:.375rem; cursor:pointer; font-weight:600; }
button:hover { background: var(--petrol-hover); }
button:active { background: var(--petrol-active); }
button.secondary { background: var(--accent); }
button.ghost { background: transparent; color: var(--petrol); border:1px solid var(--petrol); }

/* Form inputs */
input { padding:.45rem .6rem; border:1px solid var(--border); border-radius:.375rem; background:#fff; color:var(--text); }
input::placeholder { color: var(--muted); }

/* Utilities */
.muted { color: var(--muted); }
.strike { text-decoration: line-through; opacity:.75; }
</style></head>
